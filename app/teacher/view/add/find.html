<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__STATIC__/admin/css/x-admin.css" media="all">
    </head>
    <body>

        <div class="x-body">
            
           <center>
            <h1></h1>
            <h3>共{$count}人</h3>
        </center>
            <table class="layui-table">
                <thead>
                    <tr>

                        <th>
                            学号
                        </th>
                        <th>
                            姓名
                        </th>

                        <th>
                            性别
                        </th>
                        <th>
                            电话
                        </th>
                        <th>
                            民族
                        </th>
                        <th>
                            政治面貌
                        </th>

                        <th>
                            编辑
                        </th>

                    </tr>
                </thead>
                <tbody>
                    {volist name="student" id="vo"}

                    <tr>

                        <td>
                           {$vo.student_id}
                        </td>
                        <td>
                            {$vo.student_name}
                        </td>

                        <td >
                            {$vo.gender}
                        </td>
                        <td >
                            {$vo.phone}
                        </td>
                        <td >
                            {$vo.nationality}
                        </td>
                        <td >
                            {$vo.political_status}
                        </td>

                       <td class="td-manage">

                            <a title="编辑" href="javascript:;" onclick="admin_edit('编辑','{:url("add/edit")}'+'?id='+'{$vo.student_id}','4','','510')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>

                            <a title="删除" href="javascript:;" onclick="banner_del(this,'{$vo.student_id}')" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                        </td>

                    </tr>

                    {/volist}
                </tbody>
            </table>

            <div id="page"></div>
        </div>


        <center>
            <!-- <a href="{:url('index/stat')}"><button type="submit">确认无误</button></a> -->
</center><br />

        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__STATIC__/admin/js/x-layui.js" charset="utf-8"></script>
      <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入

             
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
              document.getElementById('LAY_demorange_e').onclick = function(){
                end.elem = this
                laydate(end);
              }
              
            });

           


            //编辑
            function admin_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
            function banner_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){ 
                    //发异步删除数据
                    $.get("{:url('add/delete')}",{id:id});
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }






            </script>

    </body>
</html>
