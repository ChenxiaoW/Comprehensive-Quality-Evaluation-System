<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            编辑
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__STATIC__/admin/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form" method="post" action="{:url("add/genggai")}?id={$aa.perform_id}">

         
<table align='center' width="100%">
   
                 
                 <tr height='50px' align='center'><td width='30%'  >姓名</td><td align='left' >{$xm}</td><td width="50%"></td> </tr>
                 <tr height='50px' align='center'><td>学号</td><td align='left'>{$xh}</td> </tr>
                 <tr height='50px' align='center'><td> 事件</td><td><input width='40%' type="text" id="L_email" name="shijian" required="" lay-verify="email" value="{$aa.activity}" 
                        autocomplete="off" class="layui-input"></td> </tr>
               
                    <tr height='50px' align='center'><td>    分数</td><td>
                        <input width='40%' type="text" id="L_email" name="fen" required="" lay-verify="email" value="{$aa.grade}" 
                        autocomplete="off" class="layui-input"></td> </tr>
                   
                   
                    <tr height='50px' align='center'><td>上传月份</td><td align='left'>{$aa.date}</td> </tr>
                    <tr height='50px' align='center'><td>上传年份</td><td align='left'>{$aa.year}</td> </tr>
                    </table><button   type="submit" >
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__STATIC__/admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            

              

              //监听提交
              form.on('submit(save)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("保存成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
              
            });
        </script>

    </body>

</html>
